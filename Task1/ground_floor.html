<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styleground.css'>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Ground Floor</title>
</head>
<body>
    <div class="map">
        <div class="internal1">
            <div class="flex-container">
        
                <div class="group1 ">
                    <div class="classroom1 hvr-back-pulse "><p class="font">Classroom</p></div>
                    <div class="classroom2 hvr-back-pulse"><p class="font">Classroom</p></div>
                    <div class="washroom hvr-back-pulse"><p class="font">Classroom</p></div>
                    
                </div>
                <div class="group2">
                    <div class="classroom3 hvr-back-pulse"><p class="font">Classroom</p></div>
                    <div class="classroom4 hvr-back-pulse"><p class="font">Classroom</p></div>
                    <div class="washroom2 hvr-back-pulse2"><p class="font">Washroom</p></div>
                    
                </div>
            </div>
            <div class="flex-container2">
                 <div class="group1">
                    <div class="stairsleft hvr-back-pulse3"><img src="uparrow.png" width="15px" height="15px" alt="uparrow" id="up1">
                        <p class="font">Stairs</p>
                        </div>
                    <div class="openspace hvr-back-pulse4"><p class="font">Open Space</p></div>
                    
                </div>
                <div class="group2">
                    <div class="openspace hvr-back-pulse4"><p class="font">Open Space</p></div>
                    
                </div>
            </div>
        </div>
        <div class="internal2">
            <div class="board">
                <p>Board to <br>Display Data</p>
            </div>
            <div class="board2">
                <p id="dateandtime"></p>
            </div>
            <div class="flex-container">
        
                <div class="group1">
                    <div class="pno hvr-back-pulse5"><p class="font">Principal's Room</p></div>
                </div>
                <div class="group2">
                    <div class="pno hvr-back-pulse5"><p class="font">HoD Room</p></div>
                
                </div>
                
            </div>
    
        </div>
        <div class="lowergroup">
            <div class="stairsright hvr-back-pulse3">
                <img src="uparrow.png" width="15px" height="15px" alt="uparrow" id="up2">
                <p class="font">Stairs</p>
                
            </div>
            <div class="reading hvr-back-pulse5"><p class="font">Reading <br>Room</p></div>
            <div class="library hvr-back-pulse5"><p class="font">Library</p></div>
        </div>
        
    </div>
     
    <script src="scriptground.js"></script>
